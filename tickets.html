<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section>
    <h1>Order Form</h1>

    <form action="register_account.html" method="get" name="registration_form" id="registration_form">

      <fieldset>
        <legend>Member Information</legend>

        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required><br>

        <label for="state">State:</label>
        <input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required placeholder="5 or 9 digits"
               pattern="^\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="999-999-9999"
               pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-999 format"><br>
      </fieldset>

      <fieldset>
        <legend>Ordering Information</legend>

        <label for="order_type">Order Type:</label>
<select name="order_type" id="order_type">
          <option value="member_package">Member Package</option>
          <option value="donor_package">Donor Package</option>
          <option value="single_tickets">Single Tickets</option>
        </select><br>

        <label for="number_of_tickets">Number of Tickets:</label>
        <input type="text" name="number_of_tickets" id="number_of_tickets" required
               placeholder="Enter the number of tickets"><br>
      </fieldset>

      <fieldset id="payment_method">
        <legend>Payment Method</legend>
        <input type="radio" name="payment_method" id="credit_card" value="credit_card" required>
        <label for="credit_card">Credit Card</label>
        <input type="radio" name="payment_method" id="paypal" value="paypal" required>
        <label for="paypal">PayPal</label>
      </fieldset>

      <fieldset>
        <legend>Credit Card Information</legend>

        <label for="card_type">Card Type:</label>
        <select name="card_type" id="card_type">
          <option value="visa">Visa</option>
          <option value="mastercard">MasterCard</option>
          <option value="discover">Discover</option>
        </select><br>

        <label for="card_number">Card Number:</label>
        <input type="text" name="card_number" id="card_number" required
               placeholder="Enter your card number" pattern="\d{16}" title="Must be 16 digits"><br>

        <label for="expiration_month">Expiration Month:</label>
        <select name="expiration_month" id="expiration_month" style="width: 7em;">
          <option value="01">January</option>
          <!-- Rest of the month options -->
        </select><br>

        <label for="expiration_year">Expiration Year:</label>
        <select name="expiration_year" id="expiration_year" style="width: 5em;">
          <!-- Options for the current year through four years in the future -->
        </select><br>
         </fieldset>

      <fieldset>
        <legend>Submit Your Order</legend>

        <label>&nbsp;</label>
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset Fields"><br>
      </fieldset>

    </form>
  </section>
</body>
</html>
